<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">

<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/blogStyle.css">
</head>

<div layout:fragment="aside">
    <aside>
        <div class="list-group">
            <div class="list-group-item active">사용자 정보</div>
            <div class="list-group-item">
                <p><strong>이름:</strong> 홍길동</p>
                <p><strong>이메일:</strong> user@example.com</p>
                <p><strong>가입일:</strong> 2025-03-17</p>
            </div>
            <div class="list-group-item">
                <a class="list-group-item list-group-item-action border text-center" href="blogPost">글 작성</a>
            </div>
            <div class="list-group-item">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="게시글 검색">
                    <button class="btn btn-primary">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <div>
                <a class="list-group-item text-center" href="/menu/manage">메뉴 편집</a>
                <!-- <button class="btn btn-sm btn-outline-primary" onclick="location.href='/menu/manage'">메뉴 편집</button> -->
            </div>
            <div class="list-group-item">
                <ul class="list-unstyled">
                    <li th:each="eachMenu : ${menuList}">
                        <p th:text="${eachMenu.name}"></p>
                    </li>
                </ul>

            </div>
        </div>
        <div class="mt-auto">
            <a class="btn btn-outline-primary w-100" href="blogList.html">목록으로 가기</a>
        </div>
    </aside>

</div>

</html>
