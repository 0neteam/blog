<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <aside layout:fragment="aside">
        <div class="list-group">
            <div class="list-group-item active">사용자 정보</div>
            <div class="list-group-item">
                <p><strong>이름:</strong> 홍길동</p>
                <p><strong>이메일:</strong> user@example.com</p>
                <p><strong>가입일:</strong> 2025-03-17</p>
            </div>
            <a class="list-group-item list-group-item-action" href="blogPost">글 작성</a>
            <div class="list-group-item">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="게시글 검색">
                    <button class="btn btn-primary" onclick="filterPosts()">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <div class="list-group-item">
                <h6>카테고리</h6>
                <ul class="list-unstyled">
                    <li>• 음식</li>
                    <li>• 음악</li>
                    <li>• 책</li>
                    <li>• 영화</li>
                </ul>
                <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal"
                    data-bs-target="#categoryModal">카테고리 편집</button>
            </div>
        </div>
    </aside>
</html>
