<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성 폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/blogStyle.css">
    <link rel="stylesheet" href="/css/blogPost.css">

    <!-- jQuery와 기타 라이브러리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/attaches@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/raw@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/nested-list@latest"></script>
</head>
<body th:attr="data-domain=${domain}">
<main layout:fragment="content">
    <h2>글 작성</h2>
    <!-- 폼에 PostEntity를 바인딩 -->
    <form id="postForm"
          th:action="@{/{domain}/post/save(domain=${domain})}"
          th:object="${post}"
          method="post">
        <!-- 메뉴 선택 -->
        <div class="mb-3">
            <label for="menuSelect" class="form-label">메뉴</label>
            <select id="menuSelect" class="form-select" th:field="*{menu.no}" required>
                <option value="">--- 메뉴 선택 ---</option>
                <th:block th:each="m : ${menus}">
                    <option th:value="${m.no}" th:text="${m.name}"></option>
                </th:block>
            </select>
        </div>
        <!-- 글 제목 -->
        <div class="mb-3">
            <label class="form-label">글 제목</label>
            <input class="form-control" th:field="*{title}" placeholder="제목 입력" required/>
        </div>
        <!-- 에디터 영역 -->
        <div class="mb-3">
            <label class="form-label">본문</label>
            <div id="editorjs" style="min-height:300px;background:#fafafa;"></div>
            <!-- EditorJS로 생성된 내용은 JS에서 hidden 필드에 저장 -->
            <input type="hidden" id="content" name="content"/>
        </div>
        <!-- 버튼 영역 -->
        <div class="d-flex justify-content-end gap-2">
            <button type="button" id="save" onclick="saveEvent()">저장</button>
            <button type="button" id="edit" onclick="editEvent()">수정</button>
            <button type="button" id="clear" onclick="clearEvent()">초기화</button>
        </div>
    </form>
    <script src="/js/blog/blogPost.js"></script>
</main>
</body>
</html>
