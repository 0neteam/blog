<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성 폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/blogStyle.css">
    <link rel="stylesheet" href="/css/blogPost.css">

    <!-- jQuery와 기타 라이브러리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/attaches@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/raw@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/nested-list@latest"></script>

    <script>
        // 파일 업로드 함수: 파일을 FormData에 담아 백엔드 엔드포인트로 전송
        const fileUpload = async (file) => {
          const formData = new FormData();
          formData.append("file", file);

          try {
            const response = await axios({
              method: 'POST',
              url: 'http://d.0neteam.co.kr:9000/file/upload',
              data: formData
            });
            // 백엔드가 { success: 1, file: { url: '파일 URL' } } 형태로 응답한다고 가정합니다.
            return response.data;
          } catch (error) {
            console.error("File upload error:", error);
          }

          // 에러 시 기본값 반환
          return { success: 0, file: { url: '' } };
        }

        $(document).ready(() => {

          // EditorJS 인스턴스 초기화 (파일 업로드 설정 포함)
          const editor = new EditorJS({
            holder : 'editorjs',
            data: { blocks: [] },
            tools: {
              paragraph: {
                class: Paragraph,
                config: { placeholder: '내용을 입력하세요.' },
                inlineToolbar: true
              },
              header: {
                class: Header,
                inlineToolbar : true
              },
              image: {
                class: ImageTool,
                config: {
                  uploader: {
                    // 파일 선택 시 호출되는 함수: fileUpload 함수를 사용
                    uploadByFile(file) {
                      return fileUpload(file);
                    }
                  },
                  field: 'image',
                  types: 'image/*'
                }
              },
              // attaches 등 다른 도구들도 동일하게 uploader 옵션을 설정할 수 있습니다.
              attaches: {
                class: AttachesTool,
                config: {
                  uploader: {
                    uploadByFile(file) {
                      return fileUpload(file);
                    }
                  }
                }
              },
              // 나머지 도구 설정...
              // 추가 도구들...
            }
          });

          // 폼 제출 처리 (EditorJS의 내용을 hidden 필드에 저장 후 전송)
$("form").on("submit", function(e) {
    // 브라우저 내장 유효성 검사 실행
    if (!this.checkValidity()) {
        // 유효하지 않으면 에러 메시지 표시하고 제출 중단
        this.reportValidity();
        return; // 제출 중단
    }
    e.preventDefault(); // 기본 제출 막음

    editor.save().then(data => {
        if (data.blocks.length > 0) {
            // 에디터 내용 JSON으로 변환
            let content = JSON.stringify(data.blocks);
            let param = {
                menuNo: $("#menuSelect").val(), // 셀렉트박스 값
                title: $("input[th\\:field='*{title}']").val(), // 제목 값
                content
            }
            let url = "/" + $("body").attr("data-domain") + "/post/save";
            axios({
                method: 'POST',
                url: url,
                data: param
            }).then(res => {
                if (res.data.status === 'success') {
                    document.location.href = "/" + $("body").attr("data-domain");
                }
            }).catch(err => console.log(err));
        }
    });
});


          // editor.js 관련 버튼 이벤트 등...
          window.saveEvent = function() {
            $("form").trigger("submit");
          };

          window.editEvent = function() {
            editor.readOnly.toggle();
          };

          window.clearEvent = function() {
            editor.clear();
          };

        });
    </script>


</head>
<body th:attr="data-domain=${domain}">
<main layout:fragment="content">
    <h2>글 작성</h2>
    <!-- 폼에 PostEntity를 바인딩 -->
    <form id="postForm"
          th:action="@{/{domain}/post/save(domain=${domain})}"
          th:object="${post}"
          method="post">
        <!-- 메뉴 선택 -->
        <!-- 메뉴 선택 셀렉트박스: PostDTO의 menuNo 필드로 바인딩 -->
        <div class="mb-3">
            <label for="menuSelect" class="form-label">메뉴</label>
            <select id="menuSelect" class="form-select" th:field="*{menuNo}" required>
                <option value="">--- 메뉴 선택 ---</option>
                <th:block th:each="m : ${menus}">
                    <option th:value="${m.no}" th:text="${m.name}"></option>
                </th:block>
            </select>
        </div>

        <!-- 글 제목 -->
        <div class="mb-3">
            <label class="form-label">글 제목</label>
            <input class="form-control" th:field="*{title}" placeholder="제목 입력" required/>
        </div>
        <!-- 에디터 영역 -->
        <div class="mb-3">
            <label class="form-label">본문</label>
            <div id="editorjs" style="min-height:300px;background:#fafafa;"></div>
            <!-- EditorJS로 생성된 내용은 JS에서 hidden 필드에 저장 -->
            <input type="hidden" id="content" name="content"/>
        </div>
        <!-- 버튼 영역 -->
        <div class="d-flex justify-content-end gap-2">
            <button type="button" id="save" onclick="saveEvent()">저장</button>
            <button type="button" id="edit" onclick="editEvent()">수정</button>
            <button type="button" id="clear" onclick="clearEvent()">초기화</button>
        </div>
    </form>
    <script src="/js/blog/blogPost.js"></script>
</main>
</body>
</html>
