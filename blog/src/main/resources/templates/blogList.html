<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
    <link rel="stylesheet" href="/css/blogStyle.css">
</head>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="row d-flex flex-wrap">
            <main class="col-md-9">
                <section id="post-list">
                    <div th:each="post : ${posts}">
                        <!-- 잠시 조건을 제거 -->
                        <a th:href="@{/postDetail}" class="text-decoration-none text-dark">
                            <div class="card mb-3">
                                <div class="card-body d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-primary" th:text="${post.menu.name}">카테고리</h6>
                                        <h5 class="card-title" th:text="${post.title}">글 제목</h5>
                                        <p class="card-text"
                                           th:text="${#strings.length(post.content) > 35 ? #strings.substring(post.content, 0, 35) + '...' : post.content}">
                                            글 내용 미리보기...
                                        </p>
                                    </div>
                                    <p class="text-muted mb-0"
                                       th:text="'작성일: ' + ${#temporals.format(post.regDate, 'yyyy.MM.dd. HH:mm')}">
                                    </p>
                                </div>
                            </div>
                        </a>
                    </div>
                </section>
            </main>
        </div>
    </div>
</div>
</html>
