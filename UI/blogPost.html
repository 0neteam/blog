<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/blogStyle.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header class="bg-light p-3 d-flex justify-content-between align-items-center">
  <h1 class="mb-0">글 작성</h1>
  <button class="btn btn-danger" onclick="logout()">로그아웃</button>
</header>
<div class="container mt-4">
  <h2>새 글 작성</h2>
  <form>
    <div class="mb-3">
      <label for="postTitle" class="form-label">글 제목</label>
      <input type="text" class="form-control" id="postTitle" placeholder="제목 입력">
    </div>
    <div class="mb-3">
      <label for="postContent" class="form-label">본문</label>
      <textarea class="form-control" id="postContent" rows="25" placeholder="내용 입력"></textarea>
    </div>
    <div class="mb-3">
      <label for="postCategory" class="form-label">카테고리</label>
      <select class="form-select" id="postCategory">
        <option value="음식">음식</option>
        <option value="음악">음악</option>
        <option value="책">책</option>
        <option value="영화">영화</option>
      </select>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary me-2">저장</button>
      <!-- 취소 버튼을 링크로 변경 -->
      <a href="blogList.html" class="btn btn-danger">취소</a>
    </div>
  </form>
</div>

</body>
</html>
