<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/blogStyle.css">
    <title>블로그</title>
</head>

<body>
<!-- 헤더 -->
<header class="bg-light p-3 d-flex justify-content-between align-items-center">
    <h1 class="mb-0">블로그</h1>
    <button class="btn btn-danger">로그아웃</button>
</header>

<!-- 본문 콘텐츠 -->
<div class="container mt-4">
    <div class="row">
        <!-- 메인 콘텐츠 -->
        <main class="col-md-9 bg-white p-4 rounded-3 shadow-sm">
            <!-- 글 제목 및 작성일 -->
            <div class="row mb-2 border d-flex justify-content-between align-items-center">
                <h1 class="col-8">글 제목</h1>
                <p class="col-4 text-muted mb-0 text-end">작성일: 2025-03-17</p>
            </div>

            <!-- 글 내용 -->
            <div class="row mb-5 min-vh-100 border">
                <p>글 내용</p>
            </div>

            <!-- 좋아요 및 댓글 버튼, 수정 및 삭제 버튼 -->
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-primary" id="likeButton" onclick="toggleLike()">
                        <i id="likeIcon" class="bi bi-heart"></i> <span id="likeCount">0</span> 좋아요
                    </button>
                    <button type="button" class="btn btn-secondary">댓글 열기</button>
                </div>
                <div class="col-6 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-warning me-1">수정</button>
                    <button type="button" class="btn btn-danger">삭제</button>
                </div>
            </div>
        </main>

        <!-- 사이드바 (오른쪽 정렬) -->
        <aside class="col-md-3 d-flex flex-column">
            <div class="list-group">
                <div class="list-group-item active">사용자 정보</div>
                <div class="list-group-item">
                    <p><strong>이름:</strong> 홍길동</p>
                    <p><strong>이메일:</strong> user@example.com</p>
                    <p><strong>가입일:</strong> 2025-03-17</p>
                </div>
                <a class="list-group-item list-group-item-action" href="blogPost.html">글 작성</a>
                <div class="list-group-item">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="게시글 검색">
                        <button class="btn btn-primary" onclick="filterPosts()">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
                <div class="list-group-item">
                    <h6>카테고리</h6>
                    <ul class="list-unstyled">
                        <li>음식</li>
                        <li>음악</li>
                        <li>책</li>
                        <li>영화</li>
                    </ul>
                    <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">카테고리 편집</button>
                </div>
            </div>

            <!-- 목록 버튼을 하단에 배치 -->
            <div class="mt-auto">
                <a class="btn btn-outline-primary w-100" href="blogList.html">목록으로 가기</a>
            </div>
        </aside>
    </div>
</div>
</body>

</html>
