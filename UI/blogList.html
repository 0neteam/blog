<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블로그</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="CSS/blogStyle.css">
</head>
<body>
<header class="bg-light p-3 d-flex justify-content-between align-items-center">
  <h1 class="mb-0">블로그</h1>
  <button class="btn btn-danger" onclick="logout()">로그아웃</button>
</header>
<div class="container mt-4">
  <div class="row">
    <!-- 메인 콘텐츠 -->
    <main class="col-md-9">
      <section id="post-list">
        <a href="detailPost.html" class="text-decoration-none text-dark">
          <div class="card mb-3">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <h5 class="card-title">글 제목</h5>
                <p class="card-text">글 내용 미리보기...</p>
              </div>
              <p class="text-muted mb-0">작성일: 2025-03-17</p>
            </div>
          </div>
        </a>
      </section>
    </main>
    <!-- 사이드바 (오른쪽 정렬) -->
    <aside class="col-md-3">
      <div class="list-group">
        <div class="list-group-item active">사용자 정보</div>
        <div class="list-group-item">
          <p><strong>이름:</strong> 홍길동</p>
          <p><strong>이메일:</strong> user@example.com</p>
          <p><strong>가입일:</strong> 2025-03-17</p>
        </div>
        <a href="blogPost.html" class="list-group-item list-group-item-action" onclick="openPostForm()">글 작성</a>
        <div class="list-group-item">
          <div class="input-group">
            <input type="text" id="searchInput" class="form-control" placeholder="게시글 검색">
            <button class="btn btn-primary" onclick="filterPosts()">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
        <div class="list-group-item">
          <h6>카테고리</h6>
          <ul class="list-unstyled">
            <li>• 음식</li>
            <li>• 음악</li>
            <li>• 책</li>
            <li>• 영화</li>
          </ul>
          <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">카테고리 편집</button>
        </div>
      </div>
    </aside>
  </div>
</div>

<!-- 카테고리 편집 모달 -->
<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="categoryModalLabel">카테고리 편집</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <label for="newCategory" class="form-label">새 카테고리 추가</label>
          <input type="text" id="newCategory" class="form-control" placeholder="카테고리 입력">
          <button class="btn btn-success mt-2" onclick="addCategory()">추가</button>
        </div>
        <hr>
        <div>
          <label class="form-label">카테고리 삭제</label>
          <ul class="list-group" id="categoryList">
            <li class="list-group-item">
              <input type="checkbox" class="form-check-input me-2"> 음식
            </li>
            <li class="list-group-item">
              <input type="checkbox" class="form-check-input me-2"> 음악
            </li>
            <li class="list-group-item">
              <input type="checkbox" class="form-check-input me-2"> 책
            </li>
            <li class="list-group-item">
              <input type="checkbox" class="form-check-input me-2"> 영화
            </li>
          </ul>
          <div class="d-flex justify-content-between mt-2">
            <button class="btn btn-danger" onclick="deleteCategories()">삭제</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
